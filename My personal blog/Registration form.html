<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title> HTML form</title>
</head>
<body>
    
<h1 style="text-align: center;color: blue;">Registration Form</h1>
<form>

    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Name"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" placeholder="email@.com"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox">singing
                <input type="checkbox">Dancing
                <input type="checkbox">playing
            
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea row="4" column="15" placeholder="address"></textarea>></td>
        </tr>
        <tr>
            <td>Study Qualification</td>
            <td>
            <select>
                <option>None</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
                <option>10+2</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="Submit"value="Submit"></td>
            <td><input type="Reset" value="Reset"></td>
        </tr>
    </table>
</form>
    
</body>
</html>
